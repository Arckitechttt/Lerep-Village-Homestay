<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Admin Login &nbsp;&nbsp;|&nbsp;&nbsp; Homestay</title>
    <!-- Icon -->
    <link rel="icon" type="icon" href="images/logodwl.png">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- body -->

<body class="main-layout">
    <!-- Login -->
    <div class="we_do profdesas tamb login">
        <div id="prodkops" class="container" align="center">
            <div class="card hom" id="homstays">
                <div class="card-head" align="center">
                    <a id="coff">LOGIN</a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="carousel-inner" style="margin-bottom: 10px">
                                <div class="carousel-item active">
                                    <div class="container-fluid">
                                        <div class="carousel-caption we1_do">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div id="bo_ho" class="we_box2 inputed text_align_left"
                                                        style="margin-top: 20px">
                                                        <!-- Form -->
                                                        <form name="form-login" enctype="multipart/form-data">
                                                            <div class="form-group">
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <label id="label" for="email"><i
                                                                                class="bi bi-mailbox2"></i>
                                                                            &nbsp;Email</label>
                                                                        <input type="email" class="form-control"
                                                                            id="email">
                                                                        <p id="email_err" class="errors" align="left"></p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <label id="label" for="password"><i
                                                                                class="bi bi-mailbox2"></i>
                                                                            &nbsp;Password</label>
                                                                        <input type="password" class="form-control"
                                                                            id="password">
                                                                        <p id="password_err" class="errors" align="left"></p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="row">
                                                                    <div class="col-md-12" align="center">
                                                                        <button type="submit" id="gambz" class="btn loginbuton"
                                                                            title="Login">
                                                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                                                            &nbsp;Masuk
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                        <!-- end Form -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end Login -->
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <!-- Backend -->
    <script type="module" src="http://127.0.0.1:8080/js/login.js"></script>
    <!-- Firebase Configuration -->
    <script type="module" src="http://127.0.0.1:8080/js/firebase-config.js"></script>
    <!-- end JavaScript files -->
</body>

</html>
